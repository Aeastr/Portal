# .github/workflows/swift.yml
name: Swift CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Swift 6.0
        uses: SwiftyLab/setup-swift@latest 
        with:
          swift-version: '6.0'

      - name: Build (iOS Debug)
        run: |
          xcodebuild -toolchain swift -scheme Portal -destination 'platform=iOS Simulator,OS=18.2' build

      - name: Test (iOS Debug)
        run: |
          xcodebuild -toolchain swift -scheme Portal -destination 'platform=iOS Simulator,OS=18.2' test

      - name: Build (iOS Release)
        run: |
          xcodebuild -toolchain swift -scheme Portal -configuration Release -destination 'platform=iOS Simulator,OS=18.2' build

      - name: Test (iOS Release)
        run: |
          xcodebuild -toolchain swift -scheme Portal -configuration Release -destination 'platform=iOS Simulator,OS=18.2' test