# .github/workflows/swift.yml
name: Swift CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        swift-version: ['5.9', '6.0'] 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Swift ${{ matrix.swift-version }}
        uses: swift-actions/setup-swift@v2.3.0 
        with:
          swift-version: ${{ matrix.swift-version }}

      - name: Build (iOS)
        run: |
          xcodebuild -scheme Portal -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' build

      - name: Test (iOS)
        run: |
          xcodebuild -scheme Portal -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' test
